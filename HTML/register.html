<body>

    <div id="register-page">
    
        <div id="register-form">
            <div class="content-form">
                <label for="user-name">Username</label>
                <input type="text" name="user-name" id="user-name" placeholder="UserName">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="Full Name">
            </div>
            <div id="gender-form">
                <label for="gender">Gender</label><br>
                <input type="radio" id="malegender" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="femalegender" name="gender" value="Female">
                <label for="female">Female</label><br>
            </div>
            <div id="age-select">
                <label for="age">Age</label>
                <select name="age" id="age">
                    <option value="50">50</option>
                    <option value="49">49</option>
                    <option value="48">48</option>
                    <option value="47">47</option>
                    <option value="46">46</option>
                    <option value="45">45</option>
                    <option value="44">44</option>
                    <option value="43">43</option>
                    <option value="42">42</option>
                    <option value="41">41</option>
                    <option value="40">40</option>
                    <option value="39">39</option>
                    <option value="38">38</option>
                    <option value="37">37</option>
                    <option value="36">36</option>
                    <option value="35">35</option>
                    <option value="34">34</option>
                    <option value="33">33</option>
                    <option value="32">32</option>
                    <option value="31">31</option>
                    <option value="30">30</option>
                    <option value="29">29</option>
                    <option value="28">28</option>
                    <option value="27">27</option>
                    <option value="26">26</option>
                    <option value="25">25</option>
                    <option value="24">24</option>
                    <option value="23">23</option>
                    <option value="22">22</option>
                    <option value="21">21</option>
                    <option value="20">20</option>
                    <option value="19">19</option>
                    <option value="18">18</option>
                    <option value="17" selected>17</option>
                </select>
            </div>
            <div class="content-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div id="agree-checkbox">
                <input type="checkbox" name="agree-checkbox" id="agreecheckbox">
                <label for="agree-checkbox"> I Agree With Terms & Condition</label><br>
            </div>
            <div id="submit-button">
                <button type="button" id='submitBtn' onclick=checkInput()>Submit</button>
            </div>
        </div>
    </div>


</body>
</html>
